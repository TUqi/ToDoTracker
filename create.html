<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ToDo-Tracker</a>
    </div>
    <div>
      <ul class="nav navbar-nav">

  <div class="container">
  <h2>Create a ToDo</h2>
  <form role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter ToDo name">
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter description with less than 160 words">
    </div>
    <div class="form-group">
      <label for="deadl">Deadline:</label>
      <input type="text" class="form-control" id="deadl" placeholder="Enter deadline">
    </div>
	<div class="form-group">
      <label for="progss">Name:</label>
      <input type="text" class="form-control" id="progss" placeholder="Enter progress percentage">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
           
  

</body>
